shell:
 program: /bin/zsh
 args:
 - --login
 - -l
 - -c
 - "tmux attach || tmux"

background_opacity: 0.7

custom_cursor_colors: true

colors:
  # Default colors
  primary:
    background: '#0f0f0f'
    foreground: '#d8d8d8'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '#000000'
    cursor: '#ffffff'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#FF86a1'
    green:   '#ADFF2F'
    yellow:  '#FFFF66'
    blue:    '#0aa8f0'
    magenta: '#ba8baf'
    cyan:    '#add8e6'
    white:   '#ffffff'
    orange:  '#f7ca88'
  # Bright colors
  bright:
    black:   '#000000'
    red:     '#ab4642'
    green:   '#a1b56c'
    yellow:  '#f7ca88'
    blue:    '#3FE0D0'
    magenta: '#ba8baf'
    cyan:    '#86c1b9'
    white:   '#f8f8f8'

font:
  size: 15
